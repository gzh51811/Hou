<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/bootstrap/css/bootstrap.css">
    <title>Document</title>
    <style>
        .box{
            width: 30%;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
        }
    
    </style>
    <script src="../javascripts/jquery-1.10.1.min.js"></script>
    <script src="../javascripts/login.js"> </script>
</head>
<body>
    <div class="container-fluid box">
  
        <div class="text-center mb-4">
          <h1 class="h3 mb-3 font-weight-normal">后台管理系统</h1>
        </div>
        <div class="form-label-group">
          <input type="text" id="inputEmail" class="form-control username" placeholder="用户名" style="margin-bottom:20px;">
        </div>
        <div class="form-label-group">
          <input type="password" id="inputPassword" class="form-control password" placeholder="密码">
        </div>
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> 记住密码
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block loginbtn" type="submit">登录</button>
        <p class="mt-5 mb-3 text-muted text-center">© 2018-2019</p>

    </div>
</body>
</html>
